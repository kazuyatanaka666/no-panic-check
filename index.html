<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>店舗向け iPad 接客支援 MVP</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="card">
        <h1>iPad 接客支援デモ</h1>
        <p>
          服装画像を撮影すると、店舗在庫（ダミー）から相性の良い商品を提案します。
        </p>
      </header>

      <section class="card">
        <h2>1. 服装を撮影 / 選択</h2>
        <div class="camera-area">
          <video id="video" autoplay playsinline muted></video>
          <canvas id="snapshotCanvas" aria-label="撮影プレビュー"></canvas>
        </div>
        <div class="actions">
          <button id="startCameraBtn" class="primary">カメラ開始</button>
          <button id="captureBtn">撮影</button>
          <label class="file-input-label">
            画像を選択
            <input id="fileInput" type="file" accept="image/*" capture="environment" />
          </label>
        </div>
        <p class="note">※ 顔認識は行わず、画像はブラウザ内メモリだけで処理します。</p>
      </section>

      <section class="card">
        <h2>2. 解析結果（簡易）</h2>
        <ul id="featureList" class="feature-list">
          <li>画像を読み込むと特徴が表示されます。</li>
        </ul>
      </section>

      <section class="card">
        <div class="recommend-head">
          <h2>3. おすすめ商品</h2>
          <button id="recommendBtn" class="primary">おすすめを表示</button>
        </div>
        <div id="recommendStatus" class="note">先に画像を撮影/選択してください。</div>
        <div id="recommendList" class="recommend-list"></div>
      </section>
    </main>

    <script type="module" src="src/app.js"></script>
  </body>
</html>
